apiVersion: v1
kind: Pod
metadata:
  name: ngt-nvidia-h100-@N@
  labels:
    home-eos: "true"
    mount-cvmfs: "true"
    mount-afs: "false"
    mount-eos: "true"
spec:
  containers:
    - name: container
      image: cmssw/el9:x86_64-d20260205
      command: ["/usr/bin/tini", "--"]
      args: ["sleep", "infinity"]
      env:
        - name: TZ
          value: Europe/Zurich
      resources:
        limits:
          nvidia.com/gpu: 1
  nodeSelector:
    nvidia.com/gpu.product: NVIDIA-H100-NVL
